<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cadastro de Devs</title>
</head>

<body>
    <h1>Cadastro de Desenvolvedores</h1>
    <hr>

    <form id="devForm">
        <h2>Cadastrar Novo Desenvolvedor</h2>
        <label for="fullname">Nome Completo:</label>
        <input type="text" name="fullname" id="fullname">
        <label for="tech">Tecnologias:</label>
        <button id="addTechBtn" name="tech" type="button">Adicionar Nova</button>
        <ul id="stackInputs"></ul>
        <button type="submit">Cadastrar</button>
    </form>
    <script src="./script.js"></script>
</body>

</html>
